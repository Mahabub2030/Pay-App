<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay__aPP</title>
    <!--  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header section start here -->
    <header>

    </header>
    <!-- header section ends here -->

    <!-- main section start here -->
    <main class="flex justify-center mt-10">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-2">
                    <!-- accont -blacnce -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-title">Total Amount</div>
                            <div id="current-balance" class="stat-value">9400</div>
                            <div class="stat-desc">21% more than last month</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- feature btn add here -->
                    <div>
                        <button class="btn btn-lg">Add-Money</button>
                        <button class="btn btn-lg">Cash-Out</button>
                    </div>
                    <div class="divider"></div>

                    <!-- from section add here -->
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input id="input-amount" type="text" autocomplete="off" placeholder="add-your mony" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input id="input-pin" autocomplete="off"  type="password" placeholder="Enter your Pin Here" class="input input-bordered" required />
                            <!-- <label class="label">
                              <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                            </label> -->
                          </div>
                          <div class="form-control mt-6">
                            <button id="btn-add-money" class="btn btn-primary">Add-Money</button>
                          </div>
                        </form>
                      </div>
                    <!-- from section endhere -->
                </div>
            </div>
        </div>

    </main>
    <!-- main section ends here -->

    <!-- footer section start here -->
    <footer>

    </footer>
    <!-- footer section ends here -->

    <!-- javascritit lin add here -->
    <script src="./js/scripit.js"></script>
</body>

</html>
